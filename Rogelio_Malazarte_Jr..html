<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euroexim Team</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/Logo.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: linear-gradient(135deg, #3b5998, #1c4e80);
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .image-box {
            width: 100%;
            margin-top: 15px;
        }
        .image-box img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .image-box img:hover {
            transform: scale(1.03);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Euroexim Team</div>
    <div class="container">
        <div class="image-box">
            <img src="images/Rogelio Malazarte Jr/1.png" alt="Euroexim Business Card">
        </div>
        <div class="image-box">
            <img src="images/Rogelio Malazarte Jr/2.png" alt="Euroexim Team Details">
        </div>
    </div>
</body>
</html>
